<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battling</title>
    <style>
        #canvas{
            outline: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas id="canvas" height = "400" width="600"></canvas>

<script>
    var canvas = document.querySelector('#canvas');
    var context = canvas.getContext('2d');

    var xPos = 0;
    var yPos = 0;

    context.rect(xPos,yPos, 50, 50);
    context.stroke();

    function move(e){

        //alert(e.keycode);

        if (e.keyCode == 68){
            xPos+= 10;
        }

        if (e.keyCode == 65){
            xPos-= 10;
        }
        if (e.keyCode == 87){
            yPos-= 10;
        }
        if (e.keyCode == 83){
            yPos+= 10;
        }

        canvas.width=canvas.width;
        context.rect(xPos,yPos, 50, 50);
        context.stroke();
    }

    document.onkeydown = move;
</script>
</body>
</html>
